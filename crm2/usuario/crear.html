<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="../js/usuario.js"></script>
    </head>
    <body >
        <div class="container">
            <form>

                <div class="mb-3">
                  <label for="txt_id_usuario" class="form-label"></label>
                  <input type="text" class="form-control" id="txt_id_usuario" aria-describedby="idHelp">
                  <div id="idHelp" class="form-text">Ingrese el id.</div>
                </div>

                <div class="mb-3">
                    <label for="txt_dv_usuario" class="form-label"></label>
                    <input type="text" class="form-control" id="txt_dv_usuario" aria-describedby="dvHelp">
                    <div id="dvHelp" class="form-text">Ingrese el dv.</div>
                </div>
                
                <div class="mb-3">
                    <label for="txt_nombres_usuario" class="form-label"></label>
                    <input type="text" class="form-control" id="txt_nombres_usuario" aria-describedby="nombresHelp">
                    <div id="nombresHelp" class="form-text">Ingrese el nombre.</div>
                </div>
                
                <div class="mb-3">
                    <label for="txt_apellidos_usuario" class="form-label"></label>
                    <input type="text" class="form-control" id="txt_apellidos_usuario" aria-describedby="apellidosHelp">
                    <div id="apellidosHelp" class="form-text">Ingrese el apellido.</div>
                </div>

                <div class="mb-3">
                    <label for="txt_email_usuario" class="form-label"></label>
                    <input type="text" class="form-control" id="txt_email_usuario" aria-describedby="EmailHelp">
                    <div id="EmailHelp" class="form-text">Ingrese el email.</div>
                </div>

                <div class="mb-3">
                    <label for="txt_celular_usuario" class="form-label"></label>
                    <input type="text" class="form-control" id="txt_celular_usuario" aria-describedby="celularHelp">
                    <div id="celularHelp" class="form-text">Ingrese el celular.</div>
                </div>

                <div class="mb-3">
                    <label for="txt_username_usuario" class="form-label"></label>
                    <input type="text" class="form-control" id="txt_username_usuario" aria-describedby="usernameHelp">
                    <div id="usernameHelp" class="form-text">Ingrese el username.</div>
                </div>

                <div class="mb-3">
                    <label for="txt_password_usuario" class="form-label"></label>
                    <input type="password" class="form-control" id="txt_password_usuario" aria-describedby="passwordHelp">
                    <div id="passwordHelp" class="form-text">Ingrese el password.</div>
                </div>

                <input class="btn btn-primary" type="button" value="Enviar" onclick="agregarUsuario();">
              </form>
        </div>
        
    </body>
</html>
